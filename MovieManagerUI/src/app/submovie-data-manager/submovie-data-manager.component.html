<h3>Subordinate Movies Data</h3>
<div style="margin-left: -300px;">
  <table class="table" >
    <thead>
      <tr>
        <th>Serial Number</th>
        <th>Movie Name</th>
        <th>Sequel Number</th>
        <th>Parent Movie</th>
        <th>Movie Category</th>
        <th>Movie Description</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let movie of subMovieData; let i = index">
        <td>{{i+1}}</td>
        <td>{{movie.sub_movie_name}} </td>
        <td>{{movie.sub_movie_sequel_number}}</td>
        <td>{{movie.movie_name}}</td>
        <td>{{movie.sub_movie_category}}</td>
        <td>{{movie.sub_movie_description}}</td>
        <td><span (click)="updateSubMovie(movie.sub_movie_id)" style="color: blue; cursor: pointer;">Edit</span></td>
        <td><span (click)="deleteSubMovie(movie.sub_movie_id)" class="close">&times;</span></td>
        <td><span class="pointer text-danger"><i class="fas fa-trash-alt"></i></span></td>
      </tr>
    </tbody>
  </table>
</div>
<br>
<div class="center" style="margin-left: -100px;">
    <button [disabled]="" class="btn btn-primary" style="width: 210px;" (click)="addSubMovie()">Add Subordinated Movie</button>
    <button [disabled]="" class="btn btn-secondary" style="width: 150px; margin-left: 10px;" (click)="backButton()">Back</button>
</div>
