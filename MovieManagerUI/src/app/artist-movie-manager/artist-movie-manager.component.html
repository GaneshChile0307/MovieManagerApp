<h3>Artist Movie Data Manager</h3>
<div style="margin-left: -300px;">
  <table class="table" >
    <thead>
      <tr>
        <th>Serial Number</th>
        <th>Movie Name</th>
        <th>Movie Category</th>
        <th>Movie Sequal Number</th>
        <th>Movie Description</th>
        <th>Artist Name</th>
        <th>Artist Type</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let movie of artistMovieData; let i = index">
        <td>{{i+1}}</td>
        <td>{{movie.smn}} </td>
        <td>{{movie.sm_categ}}</td>
        <td>{{movie.sub_seq}}</td>
        <td>{{movie.sm_decrp}}</td>
        <td>{{movie.afn}} {{movie.aln}}</td>
        <td>{{movie.amtype}}</td>
        <td><span (click)="updateArtistMovieData(movie.amid)" style="color: blue; cursor: pointer;">Edit</span></td>
        <td><span (click)="deleteArtistMovieData(movie.amid)" class="close">&times;</span></td>
        <td><span class="pointer text-danger"><i class="fas fa-trash-alt"></i></span></td>
      </tr>
    </tbody>
  </table>
</div>
<br>
<div class="center">
    <button [disabled]="" class="btn btn-primary" style="width: 210px;" (click)="addArtistMovieData()">Add Artist-Movie Data</button>
    <button [disabled]="" class="btn btn-secondary" style="width: 150px; margin-left: 10px;" (click)="backButton()">Back</button>
</div>
