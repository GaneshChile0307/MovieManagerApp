<h3>Movies Data</h3>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Serial Number</th>
        <th>Movie Name</th>
        <th>Movie Description</th>
        <th>Update Movie</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let movie of movieData; let i = index">
        <td>{{i+1}}</td>
        <td>{{movie.mn}} </td>
        <td>{{movie.mdescp}}</td>
        <td><span (click)="updateMovie(movie.mid)" style="color: blue; cursor: pointer;">Edit</span></td>
        <td><span (click)="deleteMovie(movie.mid, movie.mn, movie.mdescp)" class="close">&times;</span></td>
        <td><span class="pointer text-danger"><i class="fas fa-trash-alt"></i></span></td>
      </tr>
    </tbody>
  </table>
</div>
<br>
<div class="center">
    <button [disabled]="" class="btn btn-primary" style="width: 200px;" (click)="addMovie()">Add Watched Movie</button>
    <button [disabled]="" class="btn btn-secondary" style="width: 150px; margin-left: 10px;" (click)="backButton()">Back</button>
</div>
