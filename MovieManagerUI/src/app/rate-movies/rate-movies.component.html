<h2>Rate Watched Movies</h2><br>
  <h4><span>Select a Movie:</span></h4>
    <select (change)="selectChangeHandler($event)" >
      <option value="-1">--Select--</option>  
      <option *ngFor="let movie of movieData"  
              value={{movie.smd}}>  
          {{movie.smn}}  
      </option>  
    </select>
    <br><br>
    <label> <b>Rating (1-5):</b> </label>
    <input type="text" id="movieRating" name="movieRating" [(ngModel)]="movieRating">  <br><br>
    <br><br>
    <div>
        <button [disabled]="(subMovieId == -1)||(movieRating == 0) || (movieRating >=6)" style="width: 170px;" (click)="onSubmit($event)" class="btn btn-primary">Add Movie Rating</button>
        <button [disabled]="" class="btn btn-secondary" style="width: 150px; margin-left: 10px;" (click)="backButton()">Back</button>
    </div>
